<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./css/CurrencyConverter.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <script src="https://kit.fontawesome.com/3304249255.js" crossorigin="anonymous"></script>
    <style>
        /* Loader styles */
        .loader {
            display: none; /* Hide by default */
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -60px;
            margin-left: -60px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* History table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo"><a href="./index.html">Finexo</a></div>
        </nav>
    </header>
    <main>
        <div class="image">
            <img src="./images/about-img.png" alt="">
        </div>
        <div class="container">
            <h1>Currency Converter</h1>
            <div class="row">
                <div class="coloumn">
                    <select name="Value" id="currencyFrom">
                    </select>
                </div>
                <div class="coloumn">
                    <select name="Value" id="currencyTo"></select>
                </div>
            </div>
            <div class="row">
                <div class="coloumn">
                   <input placeholder="Send" id="input" type="number">
                   <hr>
                </div>
                <div class="coloumn">
                  <input placeholder="Get" id="result" type="number" readonly>
                  <hr>
                </div>
            </div>

            <button id="btn">Convert</button>

            <!-- Loader HTML -->
            <div id="loader" class="loader"></div>
        </div>
    </main>
    <div class="table">
        <!-- History Table -->
       <table id="historyTable">
           <thead>
               <tr>
                   <th>From</th>
                   <th>To</th>
                   <th>Amount</th>
                   <th>Converted Amount</th>
                   <th>Date</th>
               </tr>
           </thead>
           <tbody>
               <!-- Conversion history records will go here -->
           </tbody>
       </table>
   </div>
    <script src="./js/app.js"></script>
</body>
</html>
